{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>ワイワイブログ</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div>
    <a class="navbar-brand" href="">ブログ</a>
    <ul class=""navbar-nav ml-auto>
      <li class="nav-item">
        <a class="nav-link" href="/">ホーム</a>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item">
      <a class="nav-link" href="{% url 'post_new' %}">投稿</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'account_logout' %}">ログアウト</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'account_signup' %}">サインアップ</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'account_login' %}">ログイン</a>
        </li>
      {% endif %}
  </ul>
  </div>

  </nav>
  <main>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <footer class="py-2 bg-dark">
    <p class="m-0 text-center text-white">Copyright &copy; django startapp2022</p>
  </footer>

  {% block extra_js %}
  {% endblock %}

</body>
</html>
